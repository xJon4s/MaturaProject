<mat-tab-group
  backgroundColor="primary"
  mat-stretch-tabs
  class="example-stretched-tabs mat-elevation-z4"
  [selectedIndex]="1"
>
  <mat-tab>
    <ng-template mat-tab-label>
      <div routerLink="/home" style="width: 100%; height: 100%">
        <mat-icon class="example-tab-icon">arrow_back</mat-icon>
      </div>
    </ng-template>
  </mat-tab>

  <mat-tab label="Player">
    <div>
      <mp-statistic-player></mp-statistic-player>
    </div>
  </mat-tab>

  <mat-tab label="Decks">
    <div>
      <mp-stastistic-deck></mp-stastistic-deck>
    </div>
  </mat-tab>
</mat-tab-group>
