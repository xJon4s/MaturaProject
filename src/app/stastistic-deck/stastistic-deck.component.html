<div>
  <mat-form-field appearance="outline" class="MatFormFieldControl" style="width: 90%; margin-left: 5%; margin-right: 5%;margin-top: 10px;">
    <mat-label>search a Nickname</mat-label>
    <input matInput placeholder="Nickname" [(ngModel)]="searchTerm">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <mat-divider></mat-divider>

  <mat-list>
    <mat-list-item *ngFor="let deck of decksLike()" (click)="navigateToInspect(deck.did)">
      <div mat-line style="font-size: large;">{{deck.commander}}</div>
      <div mat-line style="font-size: medium;">{{deck.name}}</div>
      <mat-divider *ngIf="deck !== decksLike()[decksLike().length]"></mat-divider>
    </mat-list-item>
  </mat-list>
</div>
